<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    /* Importation de la police Roboto depuis Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Utilisation de la police Roboto */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }

    /* Style de la barre de navigation */
    nav {
      background-color: #f0f0f0;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    h1, h4 {
      color: #333;
    }

    p {
      color: #666;
    }

    a {
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }

    iframe {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Retour vers la page d'accueil</h1>
    <nav>
      <ul>
        <li><a href="./home.html">Home</a></li>
      </ul>
    </nav>
  </header>

      <p>

      </p>
      <h4>
        Pour plus d'informations sur <b>Gomycode</b>, voici une vidéo sur la science des données :
      </h4>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/lze6in7dVj0"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </main>

</html>
