<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
   
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1, h4 {
      color: #333;
    }

    p {
      color: #666;
    }

    a {
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      display: inline;
      margin-right: 10px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Retour vers la page d'accueil</h1>
  <ul>
    <li><a href="./home.html">Home</a></li>
  </ul>
  <h4>Pour nous contacter, vous avez à remplir ce formulaire :</h4>
  <label for="name">Nom</label>
  <input type="text" id="name" name="name" required placeholder="Entrez votre nom" />
  <br />
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required placeholder="Entrez votre email" />
  <br />
  <button type="submit">Envoyer</button>
  <h4>Ou bien nous envoyer un email à l'adresse ci-dessous :</h4>
  <a href="mailto:lawemailpro@gmail.com">lawemailpro@gmail.com</a>
</body>
</html>
